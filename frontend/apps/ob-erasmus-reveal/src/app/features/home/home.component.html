<ob-erasmus-reveal-header></ob-erasmus-reveal-header>
<!-- Introduction -->
<section *transloco="let t; read: 'home'" class="container">
  <div class="row">

    <!-- left part of homepage -->
    <article class="my-homepage col-12 col-lg-7">
      <h1>{{ t('heading') }}</h1>
      <p class="my-skills-description"> {{ t('description') }}</p>
      <!-- TODO - add app-button similar to Language PR merge -->
      <div class="d-flex">
        <a class="app-button" color="primary" routerLink="/signup">{{ t('promote_skills') }}</a>
        <div class="my-skills-meta">
          <p> {{ t('skills_meta_description') }}</p>
        </div>
      </div>

      <div class="my-targets">
        <div *ngFor="let target of targets">
          <img [width]="target.imgWidth" [height]="target.imgHeight" [ngSrc]="target.imgSrc" [alt]="t(target.imgAlt)"/>
          <p class="my-target-label">{{ t(target.heading) }}</p>
          <p class="my-target-description">{{ t(target.content) }}</p>
        </div>
      </div>
    </article>
    <!-- left part of homepage -->

    <!-- right image on homepage -->
    <div class="col-12 col-lg-5 my-user-skills">
      <!--ngSrc doesn't get rendered once it is initialized, for quick fix changing to src, TODO - find a better solution for later -->
      <!-- Angular issue https://github.com/angular/angular/issues/47813 -->
      <img [src]="'assets/images/homepage/cover_' + i18nService.getActiveLang() + '.webp'" height="1000"
           width="800" [alt]="t('skills_alt')"/>
    </div>
  </div>
</section>
<!-- Introduction ends here -->

<!-- TODO charts, Next PR -->

<!--about section -->
<ob-erasmus-reveal-about></ob-erasmus-reveal-about>
<!-- about section ends here -->
<!-- join reveal section -->
<section class="my-join-now" *transloco="let t; read: 'join_now'">
  <div class="container my-join-now-content">
    <ob-erasmus-reveal-join-now></ob-erasmus-reveal-join-now>
    <div class="my-member">
      <p class="mr-3 mb-0"> {{ t('already_member') }}</p>
      <a class="app-anchor" routerLink="/login">{{ t('connect') }}</a>
    </div>
  </div>
</section>

<ob-erasmus-reveal-footer></ob-erasmus-reveal-footer>
