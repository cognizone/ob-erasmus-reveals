<!-- one more header, which is specific only to this view -->
<header class="d-flex" *transloco="let t;">
  <ob-erasmus-reveal-app-logo class="mx-auto"></ob-erasmus-reveal-app-logo>
</header>

<div class="container my-endorser-details">
  <form class="my-form" [formGroup]="formGroup" *transloco="let t;read: 'endorse_skills'">
    <div class="my-dialog-content">
      <!-- Since we are using 1 formGroup -->
      <mat-stepper #stepper linear>
        <!-- Step 1 -->
        <mat-step formGroupName="step1">
          <h1>{{ t('step_1.heading', { user  }) }}</h1>
          <h2>{{ t('step_1.about') }}</h2>
          <p>{{ t('step_1.description') }}</p>
          <div class="row">
            <div class="col-lg-12 d-flex flex-column mb-4">
              <label for="email">{{ t('email') }}</label>
              <input class="w-50" id="email" formControlName="email">
            </div>
            <div class="col-lg-6 d-flex flex-column mb-5">
              <label for="lastName">{{ t('surname') }} {{ t('optional') }}</label>
              <input id="lastName" formControlName="lastName">
            </div>
            <div class="col-lg-6 d-flex flex-column mb-5">
              <label for="firstName">{{ t('name') }} {{ t('optional') }}</label>
              <input id="firstName" formControlName="firstName">
            </div>

            <div class="col-lg-12 d-flex flex-column mb-5">
              <label for="relationshipType">{{ t('relationship_level', { user }) }}</label>
              <select class="w-50" name="relationshipType" id="relationshipType" formControlName="relationshipType" pl>
                <option value="" selected>{{ t('select_relationship') }}</option>
                <option *ngFor="let relation of relationType"
                        [value]="relation['@id']"> {{ relation.prefLabel | czLabel }}
                </option>
              </select>
            </div>
          </div>
          <button [disabled]="formGroup.invalid" class="app-button" color="primary" matStepperNext>{{ t('next') }}</button>
        </mat-step>
        <!-- Step 2 -->
        <mat-step formGroupName="step2">
          <button class="app-anchor my-back-button" color="primary" matStepperPrevious>
            <mat-icon>arrow_forward_ios</mat-icon>
            {{ t('back') }}
          </button>
          <h2 class="mt-3">{{ t('step_2.heading') }}</h2>
          <p>{{ t('step_2.description') }}</p>
          <div class="row">
            <div class="col-lg-6 d-flex flex-column mb-4">
              <label for="country">{{ t('country') }}&nbsp;{{ t('optional') }}</label>
              <select name="country" id="country" formControlName="country">
                <option *ngFor="let country of countries"
                        [value]="country['@id']"> {{ country.prefLabel | czLabel }}</option>
              </select>
            </div>
          </div>
          <button class="app-button mt-5" color="primary" matStepperNext>{{ t('next') }}</button>
        </mat-step>
        <!-- Step 3 -->
        <mat-step formGroupName="step2">
          <button class="app-anchor my-back-button" color="primary" matStepperPrevious>
            <mat-icon>arrow_forward_ios</mat-icon>
            {{ t('back') }}
          </button>
          <h2 class="mt-3">{{ t('step_3.heading', { user }) }}</h2>
          <!--<button class="app-button" color="primary" matStepperNext>{{ t('next') }}</button>-->
        </mat-step>
      </mat-stepper>
    </div>
  </form>
</div>
